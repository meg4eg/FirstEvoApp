
<div class="container text-center">
	<button class="btn btn-primary" (click)="start()">start</button>
	<button class="btn btn-danger" (click)="stop()">stop</button>
	<div class="row align-items-start">

		<div class="col">
			<h2>Numbers</h2>
			<ul style="list-style: none">
				<li *ngFor="let number of numbers">
					{{ number }}
				</li>
			</ul>
		</div>
		<div class="col">
			<h2>Random</h2>
			<ul style="list-style: none">
				<li *ngFor="let random of randoms">
					{{ random }}
				</li>
			</ul>
		</div>

	</div>
</div>
